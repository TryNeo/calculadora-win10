<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora - windows 10</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="main-content" class="calculadora-main"> 
        <div class="calculadora">
            <div class="calculadora__header">
                <p class="calculadora__title">
                    Calculadora
                </p>
                <div class="calculadora__closes">
                    <p class="calculadora__minus"><i class="fas fa-minus"></i></p>
                    <p class="calculadora__square"><i class="far fa-square"></i></p>
                    <p class="calculadora__times"><i class="fas fa-times"></i></p>
                </div>
            </div>
            <div class="calculadora__body">
                <div class="calculadora__nav">
                    <p class="calculadora__bars"><i class="fas fa-bars"></i></p>
                    <p class="calculadora__text"><strong>ESTANDAR</strong></p>
                </div>
                <div class="calculadora__history">
                    <i class="fas fa-history"></i>
                </div>
                <div class="calculadora__results">
                    0
                </div>
            </div>
        </div>
    </main>
</body>
</html>
